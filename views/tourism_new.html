<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - 観光地ランキング</title>
</head>
<body>
    <h1>新規観光地登録</h1>
    <form action="/create" method="POST">
        <label for="rank">ランク:</label><br>
        <input type="number" name="rank" required><br><br>
        
        <label for="spotName">観光地名:</label><br>
        <input type="text" name="spotName" required><br><br>
        
        <label for="prefecture">都道府県:</label><br>
        <select name="prefecture" required>
            <option value="北海道">北海道</option>
            <option value="東京都">東京都</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>
            <option value="静岡県">静岡県</option>
            <option value="広島県">広島県</option>
            <option value="沖縄県">沖縄県</option>
        </select><br><br>
        
        <label for="category">カテゴリ:</label><br>
        <select name="category" required>
            <option value="寺院">寺院</option>
            <option value="神社">神社</option>
            <option value="自然">自然</option>
            <option value="展望台">展望台</option>
            <option value="テーマパーク">テーマパーク</option>
        </select><br><br>
        
        <label for="visitorsCount">年間訪問者数（万人）:</label><br>
        <input type="number" name="visitorsCount" required><br><br>
        
        <input type="submit" value="登録">
    </form>
    <p><a href="/">ランキング一覧に戻る</a></p>
</body>
</html>
