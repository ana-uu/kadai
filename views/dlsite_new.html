<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DLsiteランキング - 新規登録</title>
</head>
<body>
    <h1>新規作品登録</h1>
    <form action="/create" method="POST">
        <label for="rank">ランク:</label><br>
        <input type="number" name="rank" required><br><br>
        
        <label for="productName">作品名:</label><br>
        <input type="text" name="productName" required><br><br>
        
        <label for="circle">サークル名:</label><br>
        <input type="text" name="circle" required><br><br>
        
        <label for="genre">ジャンル:</label><br>
        <input type="text" name="genre" required><br><br>
        
        <label for="price">価格:</label><br>
        <input type="number" name="price" required><br><br>
        
        <label for="rating">評価:</label><br>
        <input type="number" name="rating" min="1" max="5" step="0.1" required><br><br>
        
        <label for="link">リンク:</label><br>
        <input type="url" name="link" required><br><br>
        
        <input type="submit" value="登録">
    </form>
    <p><a href="/">ランキング一覧に戻る</a></p>
</body>
</html>
