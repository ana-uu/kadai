<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - Amazonランキング</title>
</head>
<body>
    <h1>新規商品登録</h1>
    <form action="/create" method="POST">
        <label for="rank">ランク:</label><br>
        <input type="number" name="rank" required><br><br>
        
        <label for="productName">商品名:</label><br>
        <input type="text" name="productName" required><br><br>
        
        <label for="category">カテゴリ:</label><br>
        <select name="category" required>
            <option value="家電">家電</option>
            <option value="本">本</option>
            <option value="PC周辺機器">PC周辺機器</option>
            <option value="ファッション">ファッション</option>
            <option value="食品">食品</option>
        </select><br><br>
        
        <label for="price">価格:</label><br>
        <input type="number" name="price" required><br><br>
        
        <label for="rating">評価:</label><br>
        <input type="number" name="rating" min="1" max="5" step="0.1" required><br><br>
        
        <input type="submit" value="登録">
    </form>
    <p><a href="/">ランキング一覧に戻る</a></p>
</body>
</html>
