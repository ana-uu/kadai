<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FANZA動画ランキング - 新規登録</title>
</head>
<body>
    <h1>新規動画登録</h1>
    <form action="/create" method="POST">
        <label for="rank">ランク:</label><br>
        <input type="number" name="rank" required><br><br>
        
        <label for="title">動画名:</label><br>
        <input type="text" name="title" required><br><br>
        
        <label for="genre">ジャンル:</label><br>
        <input type="text" name="genre" required><br><br>
        
        <label for="price">価格:</label><br>
        <input type="number" name="price" required><br><br>
        
        <label for="releaseDate">発売日:</label><br>
        <input type="date" name="releaseDate" required><br><br>
        
        <label for="actress">女優名:</label><br>
        <input type="text" name="actress" required><br><br>
        
        <label for="link">リンク:</label><br>
        <input type="url" name="link" required><br><br>
        
        <input type="submit" value="登録">
    </form>
    <p><a href="/">ランキング一覧に戻る</a></p>
</body>
</html>
